<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top: 2%; background: rgba(255,255,255,.5)">
  <div (click)="getReplies()">
    <h2>{{ post.title }}</h2>
  </div>
  <div *ngIf="account != null" (click)="goToProfile()">
    <button style="background-color: aliceblue" (click)="goToProfile()">{{ account.name }}</button>
  </div>
</div>
