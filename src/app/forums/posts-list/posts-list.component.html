<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <h2 class="text-center" style="color: aliceblue">Posts:</h2>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <app-post-item *ngFor="let post of forum.posts" [post]="post" style="cursor: pointer"></app-post-item>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="!this.creatingPost">
      <button class="center-block" style="background-color: aliceblue" (click)="setCreatingPost()">Create a new Post</button>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="this.creatingPost">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" formControlName="title" class="form-control">
        </div>
      </div>
      <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="form-group">
          <label for="message">Message</label>
          <input type="text" id="message" formControlName="message" class="form-control">
        </div>
        <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <button class="pull-left" style="background-color: aliceblue" type="submit" [disabled]="!postForm.valid">send</button>
          <button class="pull-right" style="background-color: aliceblue" (click)="setCreatingPost()">cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
