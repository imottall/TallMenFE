<div style="margin-top: 10vh">
  <button (click)="getBack()">
    IT'S A TRAP
  </button>
<hr>
<div class="row">
  <div class="col-xs-12" style="margin-top:-7.5vh">
    <app-post-item *ngFor="let post of posts" [post]="post"></app-post-item>
  </div>
</div>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <button type="submit" [disabled]="!postForm.valid">send</button>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" class="form-control">
      </div>
    </div>
    <div class="row">
    <div class="form-group">
      <label for="message">Message</label>
      <input type="text" id="message" formControlName="message" class="form-control">
    </div>
  </div>
  </form>
</div>
