<div style="margin-top:10%; margin-left: 5%">
  <button (click)="getBack()">
    IT'S A TRAP
  </button>
  <div class="row">
    <div class="col-xs-12" >
      <app-post-item *ngFor="let post of posts" [post]="post"></app-post-item>
    </div>
  </div>
  <div *ngIf="!this.creatingPost">
    <button (click)="setCreatingPost()">New Post</button>
  </div>
  <div *ngIf="this.creatingPost">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" formControlName="title" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="message">Message</label>
          <input type="text" id="message" formControlName="message" class="form-control">
        </div>
        <div class="row">
          <button type="submit" [disabled]="!postForm.valid">send</button>
          <button (click)="setCreatingPost()">cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
