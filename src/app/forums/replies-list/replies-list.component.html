<div style="margin-top:5%; margin-left: 1%">
  <button (click)="getBack()">
    back
  </button>
  <div style="background: rgba(255,255,255,.5); margin-left: -5%">
    <div style="margin-left: 5%">
      <h1>{{ post.title }}</h1>
      <h3>{{ post.message }}</h3>
    </div>
  </div>
  <div style="background: rgba(255,255,255,.2); margin-left: -5%">
    <h2 style="margin-left: 5%">Replies:</h2>
  </div>
  <div style="background: rgba(255,255,255,.1); margin-left: -5%">
    <div class="row" style="margin-left: 4.4%">
      <div class="col-xs-12">
        <app-reply-item *ngFor="let reply of replies" [reply]="reply"></app-reply-item>
      </div>
    </div>
  </div>
  <div *ngIf="!this.creatingReply" style="margin-top: 1%">
    <button (click)="setCreatingReply()">New Reply</button>
  </div>
  <div *ngIf="this.creatingReply">
    <form [formGroup]="replyForm" (ngSubmit)="onSubmit()" style="margin-left: 1%">
      <div class="row">
        <div class="form-group">
          <label for="message">New reply</label>
          <input type="text" id="message" formControlName="message" class="form-control">
        </div>
      </div>
      <div class="row">
        <button type="submit" [disabled]="!replyForm.valid">send</button>
        <button (click)="this.setCreatingReply()">Cancel</button>
      </div>
    </form>
  </div>
</div>
