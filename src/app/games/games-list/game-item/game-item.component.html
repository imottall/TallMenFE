<div style="height:70vh; width: 100vw; overflow: hidden; position: relative; margin-top: 15vh" (click)="goToGameForum()">
  <img *ngIf="!characterSelected"
  [src]="game.wallpaperImagePath"
  alt="{{ game.name }}"
  style="position: absolute; margin: auto; min-height: 70%; min-width: 100%; left: -100%; right: -100%; top: -100%; bottom: -100%"
  />
  <img *ngIf="characterSelected"
       [src]="character.wallpaperImagePath"
       alt="{{ character.name }}"
       style="position: absolute; margin: auto; min-height: 70%; min-width: 100%; left: -100%; right: -100%; top: -100%; bottom: -100%"
  />
  <div style="margin: 0 auto; width: 50%; height: inherit">
    <div style="position:absolute; background: rgba(255,255,255,.5); width: 50%;height: inherit; display: flex; justify-content: center">
      <ul *ngIf="!characterSelected" style="text-align: center; width:100%; list-style: none; padding-left: 0">
        <li class="h2">{{ game.name }}</li>
        <li class="h3">{{ game.genre }}</li>
        <li class="h3">{{ game.backstory }}</li>
      </ul>
      <ul *ngIf="characterSelected" style="text-align: center; width:100%; list-style: none; padding-left: 0">
        <li class="h2">{{ character.name }}</li>
        <li class="h3">{{ character.backstory }}</li>
      </ul>
    </div>
  </div>
</div>
<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-bottom: 30vh">
  <app-characters-list class="center-block" (subjectUpdated)="handleSubjectUpdated($event)" [gameName]="this.game.name" style="cursor: pointer"></app-characters-list>
</div>
